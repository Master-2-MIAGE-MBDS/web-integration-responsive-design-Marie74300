<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Projet</title>
        <link rel="stylesheet" href="login.css">
        
    </head>

    <body>
         <!--conteneur des elements de la page-->
        <div class="container">
             <!--conteneur du titre de la page-->
            <div class="item-a">
                <h1 class="title-sign">Sign in</h1>
            </div>
            <!--conteneur Bienvenue-->
            <div class="item-b">
                <img class="fit-picture" src="src/2098873.svg" alt="User image">
                <h2>Welcome !</h2>
                <h3>Please sign in to access content!</h3>
            </div>
            <!--conteneur du formulaire de login-->
            <div class="item-c">
                <form action="annonce.html" method="get" class="formulaire">
                    
                    <div class="div-form-login">
                        <input type="text" placeholder="username" name="username" id="username" required>
                    </div>
                    <div class="div-form-login">
                        <input type="password" name="password" id="password" placeholder="password"required>
                    </div>
                    <div class="div-form-submit">
                        <input class="form-submit" type="submit" value="Sign in">
                    </div>
                </form>
            </div>
            <!--conteneur des droits de la page -->
            <div class="item-d">
                <h4>All rights reserved Gregory Galli</h4>
            </div>

        </div>
    
    </body>
    
</html>
